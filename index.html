<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Abhay Jadhav">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" href="calculator.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css" type="text/css"> 
  <script src="script1.js" defer></script>
</head>
<body>
  <div id="calculator">
    <h1 id="heading">Welcome to Calculator</h1>
    <input id="result" type="text">

    <div id="row1">
      <button class="operator" id="AC">AC</button>
      <button class="operator" id="backspace">&#x232B</button>
      <button class="operator" id="pos-neg">&plusmn;</button>
      <button class="operator" id="/">÷</button>
    </div>
    <div id="row2">
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="operator" id="*">×</button>
    </div>
    <div id="row3">
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="operator" id="-">−</button>
    </div>
    <div id="row4">
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="operator" id="+">+</button>
    </div>
    <div id="row5">
      <button class="operator" id="%">%</button>
      <button class="number" id="0">0</button>
      <button class="number" id=".">.</button>
      <button class="equals" id="=">=</button>
    </div>
  </div>
</body>
</html>
</html>
